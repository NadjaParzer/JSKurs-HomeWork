<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="CSS.css" rel="stylesheet">
    <title>Fitness Checker</title>
</head>
<body>

<div class="container-xxl">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FitnessChecker </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Recomendations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Diätplan</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div id="container" class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h4 >Enter your data: </h4>
                <div class="mb-3 mt-5 row">
                    <label for="age" class="col-sm-5 col-form-label">Alter:</label>
                    <div class="col-sm">
                        <input type="number" min="16" max="100" class="form-control form-control-sm" id="age" value="25">
                    </div>
                </div>
                <div class="ms-2">
                    <div class="mb-3 row">Geschlecht: </div>
                    <input class="form-check-input " type="radio" name="flexRadioDefault" id="man">
                    <label class="form-check-label" for="man"> Mann </label>
                    <input class="form-check-input ms-2" type="radio" name="flexRadioDefault" id="woman" checked>
                    <label class="form-check-label" for="woman"> Frau </label>
                </div>

                <div class="mb-3 mt-3 row">
                    <label for="tall" class="col-sm-5 col-form-label">Größe: </label>
                    <div class="col-sm">
                        <input type="number" min="100" max="230" class="form-control form-control-sm" id="tall" value="165" >
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="weight" class="col-sm-5 col-form-label">Gewicht:</label>
                    <div class="col-sm">
                        <input type="number" min="35" max="200" class="form-control form-control-sm" id="weight" value="60" >
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="talie" class="col-sm-5 col-form-label">Taillenumfang:</label>
                    <div class="col-sm">
                        <input type="number" min="45" max="200" class="form-control form-control-sm" id="talie" value="60" >
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm ">
                        <button id="btn" class="btn btn-success" type="button">Auswertung</button>
                    </div>
                </div>
            </div>
            <div class=" col-md-6 mt-ms-6" id="result">
                <h4 class=''>Your Results: </h4>
                <div class="result d-flex justify-content-center"> 
                    <p class="pe-4"> BMI: <span id="bmi"></span></p>               
                    <p class="pe-4"  >WHtR: <span id="whtr"></span></p>
                    <p> Body-Fat: <span id="bodyFat"></span></p>
                </div>
            </div> 
        </div>
        <div class="col">
                <div class='card'>
                    <div class='card-body'>
                        <p>Grafik</p>
                        <hr>
                    </div>
                    <div class='card-body'>
                       <canvas id="myChart"></canvas> 
                    </div>

                </div>
        </div>
    </div>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.js" integrity="sha512-opXrgVcTHsEVdBUZqTPlW9S8+99hNbaHmXtAdXXc61OUU6gOII5ku/PzZFqexHXc3hnK8IrJKHo+T7O4GRIJcw==" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="JS.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
